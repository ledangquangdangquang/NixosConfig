[colors]
; -- ĐÃ SỬA -- Mã màu foreground chính xác
background = #282A36
foreground = #F8F8F2
primary = #8BE9FD
secondary = #50FA7B
alert = #FF5555

[bar/mybar]
width = 100%
height = 28pt
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
module-margin = 1

; -- ĐÃ SỬA -- Cú pháp font chính xác
font-0 = FiraCode Nerd Font:size=10:weight=bold
font-1 = FiraCode Nerd Font:size=12:weight=bold

; -- ĐÃ SỬA -- Sắp xếp lại module, dùng pulseaudio và module tray mới
modules-left = i3 xwindow
modules-center = date
modules-right = pulseaudio memory cpu eth tray

enable-ipc = true

[settings]
screenchange-reload = true

;==========================================================
;==                      CÁC MODULE                      ==
;==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
ws-icon-0 = 1; Web
ws-icon-1 = 2; Term
ws-icon-2 = 3; Files
ws-icon-default = 
; -- ĐÃ SỬA -- Thêm font cho icon để đảm bảo hiển thị
label-focused-font = 2
label-unfocused-font = 2
label-urgent-font = 2
label-focused = %icon%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 2
label-unfocused = %icon%
label-unfocused-padding = 2
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 5
; -- GHI CHÚ -- Hiển thị ngày giờ hiện tại
date = %H:%M  %d-%m-%Y
label = %date%

; -- GHI CHÚ -- Quay lại dùng module pulseaudio vì nó tương thích với PipeWire của bạn
[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = %percentage%%
format-muted = <label-muted>
label-muted = Muted
click-right = pavucontrol
; -- ĐÃ SỬA -- Thêm font cho icon để đảm bảo hiển thị
format-volume-prefix = " "
format-volume-prefix-font = 2
format-muted-prefix = " "
format-muted-prefix-font = 2

[module/memory]
type = internal/memory
interval = 2
label = RAM %percentage_used%%
format-prefix = " "
format-prefix-foreground = ${colors.primary}
; -- ĐÃ SỬA -- Thêm font cho icon để đảm bảo hiển thị
format-prefix-font = 2

[module/cpu]
type = internal/cpu
interval = 2
label = CPU %percentage:2%%
format-prefix = " "
format-prefix-foreground = ${colors.primary}
; -- ĐÃ SỬA -- Thêm font cho icon để đảm bảo hiển thị
format-prefix-font = 2

[module/eth]
type = internal/network
; -- GHI CHÚ -- Sử dụng card mạng enp0s3 đã xác nhận từ hệ thống của bạn
interface = enp0s3
interval = 3.0
format-connected = <label-connected>
label-connected = %local_ip%
format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.secondary}
; -- ĐÃ SỬA -- Thêm font cho icon để đảm bảo hiển thị
format-connected-prefix-font = 2
format-disconnected =

; -- ĐÃ SỬA -- Module tray mới theo cú pháp hiện đại
[module/tray]
type = internal/tray
format = <tray>
format-padding = 1
